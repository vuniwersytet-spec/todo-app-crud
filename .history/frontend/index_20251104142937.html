<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menedżer Zadań</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moja Lista Zadań</h1>
        <div class="form-area">
            <input type="hidden" id="taskIdInput">
            <input type="text" id="titleInput" placeholder="Tytuł zadania...">
            <input type="number" id="priorityInput" placeholder="Priorytet (np. 1, 2, 3)...">
            <input type="date" id="dueDateInput">
            <button id="actionButton">Dodaj Zadanie</button>
            <button id="cancelButton" class="hidden">Anuluj</button>
        </div>
        
        <div class="sort-area">
            <label for="sortSelect">Sortuj:</label>
            <select id="sortSelect">
                <option value="id-ASC">Domyślnie</option>
                <option value="priorytet-ASC">Priorytet (rosnąco)</option>
                <option value="priorytet-DESC">Priorytet (malejąco)</option>
                <option value="termin_wykonania-ASC">Termin (rosnąco)</option>
                <option value="termin_wykonania-DESC">Termin (malejąco)</option>
            </select>
        </div>
        
        <ul id="taskList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
